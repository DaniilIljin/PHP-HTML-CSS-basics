      <td class="grade_column">
        <div class="unchecked-stars">
          <tpl tpl-foreach="range(1, 5) as $grade">
            <span tpl-class="checked-stars if $book->rating >= $grade">â˜…</span>
          </tpl>
        </div>
      </td>
    </tr>
