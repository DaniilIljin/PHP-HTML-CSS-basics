<div tpl-if="$error" class="errorMessage">{{ $error }}</div>

<form method="post" action="">
    <input type="hidden" name="id" value="{{$author->id}}">
    <div class="flex-container">
      <div class="field_name">
        <label for="fn">Eesnimi:</label>
      </div>
      <div>
        <input type="text" name="firstName" id="fn" value="{{$author->firstName}}">
      </div>
    </div>
    <div class="flex-container">
      <div class="field_name">
        <label for="ln">Perekonnanimi:</label>
      </div>
      <div>
        <input type="text" name="lastName" id="ln" value="{{$author->lastName}}" >
      </div>
    </div>
    <table>
      <tr>
        <td class="field_name">Hinne:</td>
        <td class="special-margin">
            <tpl tpl-foreach="range(1, 5) as $grade">
                <label for="grade{{$grade}}">{{$grade}}</label>
                <input type="radio"
                       id="grade{{$grade}}"
                       name="grade"
                       tpl-checked="$grade === $author -> rating"
                       value="{{$grade}}">
            </tpl>
        </td>
      </tr>
    </table>
    <br>
    <input type="submit" name="submitButton" formaction="?cmd=saveAuthor" value="Salvesta"/>
    <input tpl-if="isset($_GET['id']) && $_GET['id']!=null" type="submit" id="deleteButton" formaction="?cmd=deleteAuthor" value="Kustuta"/>
  </form>
